<div *ngIf="selectedStudent">
    <h2>
        {{selectedStudent.name | uppercase}} was selected
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
<br><br>
<div>
    <h3>
        Add a student:
    </h3>
    <label>Student name:
        <input #studentName />
      </label><br>
      <label>Student serialNumber:
        <input #studentSerialNumber />
      </label>
      <!-- (click) passes input value to add() and then clears the input -->
      <button (click)="add(studentName.value, studentSerialNumber.value); studentName.value=''; studentSerialNumber.value=''">
        Add
      </button>
</div>

<h2>Students</h2>
<ol class="students">
    <li *ngFor="let student of students "
        [class.selected]="student === selectedStudent"
        (click)="onSelect(student)">
        {{student.name}}
        <button class="delete" title="delete student"
        (click)="delete(student)">x</button>
    </li>
    
</ol>
