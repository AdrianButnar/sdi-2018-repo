<div *ngIf="assignment">
  <h2>Assignment {{assignment.id}} details</h2>
  <div>
    <label>Text: </label> {{assignment.id}}
    <input [(ngModel)]="assignment.id" placeholder="id">
  </div>
  <div>
    <label>Number: </label> {{assignment.id}}
    <input [(ngModel)]="assignment.id" placeholder="id">
  </div>

  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
